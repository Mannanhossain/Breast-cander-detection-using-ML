<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Model Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #00ffe5;
            text-shadow: 0 0 10px #00ffe5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #00ffe5;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-size: 18px;
        }

        th {
            background-color: #00ffe5;
            color: #000;
            text-shadow: none;
        }

        td:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transition: 0.3s;
        }

        .image-wrapper {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .image-wrapper img {
            width: 50%;
            margin: auto;
            height: auto;
            display: block;
            border: 2px solid #00ffe5;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .image-wrapper img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px #00ffe5;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: transparent;
            color: #00ffe5;
            border: 2px solid #00ffe5;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #00ffe5;
            color: #000;
            box-shadow: 0 0 15px #00ffe5;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            th,
            td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Model Performance Metrics</h2>
        <table>
            <thead>
                <tr>
                    <th>Accuracy</th>
                    <th>Loss</th>
                    <th>Val Accuracy</th>
                    <th>Val Loss</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0.90</td>
                    <td>0.2428</td>
                    <td>0.8774</td>
                    <td>0.2922</td>
                </tr>
            </tbody>
        </table>

        <!-- Responsive & Styled Image Section -->
        <div class="image-wrapper">
            <img src="/static/breast_cancer_piechart_hd.jpg" alt="Dataset Pie Chart">
        </div>

        <a href="{{ url_for('home') }}" class="btn">‚Üê Back to Home</a>
    </div>
</body>

</html>
