<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <div class="navbar">
        <ul id="title">
            <li><a href="{{ url_for('logout') }}" style="text-decoration: none; font-weight: bold;">Logout</a></li>
        </ul>
        <ul style="list-style: none; display: flex; gap: 20px; padding: 10px; background-color: #f0f0f0;">
            <li><a href="{{ url_for('home') }}" style="text-decoration: none; font-weight: bold;">Home</a></li>
            <li><a href="{{ url_for('performance') }}" style="text-decoration: none; font-weight: bold;">Performance</a>
            </li>
           <li><a href="{{ url_for('download_form') }}" style="text-decoration: none; font-weight: bold;">Download</a></li>

            </li>
        </ul>

    </div>
    <div class="banner">
        <!-- <img src="/static/background.jpg" alt="breast-cancer-image"> -->

    </div>
    <div class="container">
        <h1>Breast Cancer Detection System</h1>

        <form class="upload-form" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Histopathology Image</label>
                <input class="form-control" type="file" name="file" id="formFile" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Image</button>

        </form>

        {% if prediction %}
        <div class="results-container">
            <div class="alert alert-info">
                <h4 class="alert-heading">Analysis Results</h4>
                <hr>
                <p><strong>Diagnosis:</strong> {{ prediction }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
            </div>
            <div class="image-preview">
                <h5>Uploaded Image:</h5>
                <img src="{{ url_for('static', filename='uploads/' + image_file) }}" class="img-preview"
                    alt="Analyzed tissue sample">
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
